<!DOCTYPE html>
<html>
    <body>
        <h2 id="demo">The XMLHttpRequest Object</h2>
        <div >

            <input id="b" name = "b" placeholder="Username">
            <input id="a" name="a" placeholder="Password">
            <button type="button" onclick="loadDoc()">Change Content</button>
        </div>

        <script>
            function loadDoc() {
                var email = b.value;
                var pw = a.value;
                var url = 'http://localhost:8084/bengkelServices/webresources/user/login?email=' + email + '&password=' + pw;
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        var user = JSON.parse(this.responseText);
                        if(user !== null){
                            window.open("Home.html", "_self");
                        }else{
                            alert("Login Gagal");
                        }
                      
                        document.getElementById("demo").innerHTML =
                                this.responseText;
                    }
                };
                xhttp.open("GET", url, true);
                xhttp.send();
            }
            
        </script>

    </body>
</html></html>
