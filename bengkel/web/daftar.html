           <div class="container form" >
            <h2>Form Tambah Pasien</h2>
            
            <form  onsubmit="return make_json(this)" method="POST">
                <div class="form-group">
                    <label>No Rekam Medis</label>
                    <input type="text" class="form-control" name="noRm" placeholder="Masukan nomer rekam medis">        
               
                <div class="form-group"> 
                    <label>Nama</label>
                    <input type="text" class="form-control" name="nama" placeholder="Masukan nama pasien">
                </div>
                <div class="form-group"> 
                    <label>Alamat</label>
                    <input type="text" class="form-control" name="alamat" placeholder="Masukan alamat">
                </div>
                <div class="form-group"> 
                    <label>NIK</label>
                    <input type="text" class="form-control" name="nik" placeholder="Masukan NIK">
                </div>
                <div class="form-group"> 
                    <label>Tanggal Lahir</label>
                    <input type="text" class="form-control" name="tanggalLahir" placeholder="Masukan Tahun/Tgl/bulan">
                </div>
                <div class="form-group"> 
                    <label>Kelamin</label>
                    <input type="text" class="form-control" name="kelamin" placeholder="Masukan Jenis Kelamain">
                </div>

                <center><button type="submit" class="btn btn-outline-primary">Simpan</button></center>
                </div>
            </form>
            <pre id="output">
            </pre>
     
        <script>
            function make_json(form) {
                var json = {
                    "noRm": form.noRm.value,
                    "nama": form.nama.value,
                    "alamat": form.alamat.value,
                    "nik": form.nik.value,
                    "tanggalLahir": form.tanggalLahir.value,
                    "kelamin": form.kelamin.value
                };

                var html = JSON.stringify(json, 0, 100);
                var url = "http://localhost:8085/API_WEB/webresources/pasien/addPasien";
                var xhr = new XMLHttpRequest();
                xhr.open("POST", url, false);
                xhr.setRequestHeader("Content-type", "application/json");
                xhr.send(html);
                document.getElementById("output").innerHTML = this.responseText;
                return false;
                 
                  
            }
        </script>
